<!DOCTYPE html>
<html>
<head>
	<title>Sign in</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="bootstrap.min.css" type="text/css">
	<style type="text/css">

		#exampleInputEmail1,#exampleInputPassword1{
			width: 300px;
			height: 44px;
			padding: 10px;
		}
		.sign{
			width: 300px;
		}
		.signContainer{
			width: 350px;
			margin: 100px auto;
			overflow-x: hidden;
		}
		body{
			overflow: hidden;
		}
	</style>
</head>
<body>

<div class="container signContainer">
<form>
  <div class="form-group">
  <h2>Please sign in</h2>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email address" required>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox"> Remember me
    </label>
  </div>
  <button type="submit" class="btn btn-lg btn-primary sign">Sign in</button>
</form>
</div>

	<script type="text/javascript" src="bootstrap.min.js"></script>
</body>
</html>
